<h2>社会性フィルター付きTwitterクライアント</h2>

<p>@{{ account_name }}でログインしています</p>
<button type="button" onclick="location.href='{% url 'logout' %}'">ログアウト</button>
<hr>
<!-- 未ログイン時は非表示 -->
<form method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <button >つぶやく</button>
</form>
{% if message %}
  <p>{{ message }}</p>
{% endif %}
