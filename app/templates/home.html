<p>@{{ account_name }}でログインしています</p>
<form method="post" action="{% url 'social:disconnect' 'twitter' %}">
  {% csrf_token %}
  <button type="submit">ログアウト</button>
</form>
<hr>
<!-- 未ログイン時は非表示 -->
<form method="POST">
  <textarea rows="5" cols="50"></textarea><br>
  <button >つぶやく</button>
</form>
{% if words %}
  <p>「{{ words }}」 とツイートしました。</p>
{% endif %}
