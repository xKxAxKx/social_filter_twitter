{% extends "base.html" %}
{% block content %}
<p>@{{ account_name }}でログインしています</p>
<button type="button" onclick="location.href='{% url 'logout' %}'">ログアウト</button>
<hr>
<form method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <button >つぶやく</button>
</form>
{% if message %}
  <p>{{ message }}</p>
{% endif %}

{% endblock content %}
